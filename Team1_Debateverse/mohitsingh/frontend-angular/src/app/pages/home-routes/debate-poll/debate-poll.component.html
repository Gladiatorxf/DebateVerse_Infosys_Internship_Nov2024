<div class="bg-gray-100 h-screen">
  <div class="w-full max-w-4xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
    <div class="flex justify-between items-center bg-cyan-100 p-4">
      <div class="flex items-center gap-4">
        <div class="flex items-center gap-2 text-rose-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
              clip-rule="evenodd" />
          </svg>
          <span>{{debate.totalLikes}} Likes</span>
        </div>
        <div class="flex items-center gap-2 text-blue-500">
          <span>ðŸ‘¥</span>
          <span>{{debate.totalVotes}}</span>
        </div>
      </div>
      <a href="#" routerLink="/debates" class="px-4 py-2 bg-orange-400 text-white rounded hover:bg-orange-500">
        Go Back
      </a>
    </div>
    <div class="p-6">
      <div class="space-y-6">
        <div class="flex justify-between items-start">
          <div>
            <h2 class="text-lg font-semibold mb-1">Question :</h2>
            <p class="text-gray-600">
              {{debate.text}}
            </p>
          </div>
          <div class="flex gap-2">
            <button (click)="handleLikeDislike(true)" class="text-blue-500 rounded border-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path
                  d="M2 10.5a1.5 1.5 0 113 0v6a1.5 1.5 0 01-3 0v-6zM6 10.333v5.43a2 2 0 001.106 1.79l.05.025A4 4 0 008.943 18h5.416a2 2 0 001.962-1.608l1.2-6A2 2 0 0015.56 8H12V4a2 2 0 00-2-2 1 1 0 00-1 1v.667a4 4 0 01-.8 2.4L6.8 7.933a4 4 0 00-.8 2.4z" />
              </svg>
            </button>
            <button (click)="handleLikeDislike(false)" class="text-red-500 border-2 rounded">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd" />
              </svg>

            </button>
          </div>
        </div>

        <div class="space-y-4">
          <div *ngFor="let option of debate.options; let i = index" class="flex items-center gap-4">
            <span class="text-blue-500">ðŸ‘¥ {{i + 1}}:</span>
            <div class="flex-1 relative">
              <div class="flex items-center gap-4">
                <!-- Progress Bar and Text -->
                <div class="relative flex-grow px-4 py-2 bg-orange-100 rounded h-10 flex items-center">
                  <div class="absolute inset-0 bg-orange-200 rounded-l" [style.width.%]="(option.totalVotes*100)/debate.totalVotes"></div>
                  <span class="relative z-10 text-black font-medium">
                    {{ option.text }}
                  </span>
                </div>
                <!-- Buttons and Input -->
                <div class="flex gap-2 items-center">
                  <button class="px-3 py-1 bg-blue-100 hover:bg-blue-200 rounded"
                    (click)="handleVote(option.id, false)">
                    -
                  </button>
                  <span class="flex items-center">
                    <input class="w-10 text-center border border-gray-300 rounded" type="text" name="totalVotes"
                      id="totalVotes" [(ngModel)]="option.totalVotes"  />
                  </span>
                  <button class="px-3 py-1 bg-blue-100 hover:bg-blue-200 rounded" (click)="handleVote(option.id, true)">
                    +
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="flex justify-center mt-8">
            <button (click)="submitVotes()" class="w-32 h-32 bg-orange-400 hover:bg-orange-500 text-xl font-semibold text-white rounded">
              Vote
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- {{debate | json}} -->
