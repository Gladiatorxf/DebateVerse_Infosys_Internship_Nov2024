<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DebateHub</title>
    <link rel="stylesheet" href="style.css">
</head>

<body> 
   
    <div class="container">
        <div id="login-form" class="form-container">
            <h2>Login</h2>
            <form onsubmit="login(event)">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" required>
                
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
                
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="javascript:toggleForm('register')">Register</a></p>
                <p><a href="javascript:toggleForm('forgot')">Forgot Password?</a></p>
            </form>
        </div>

        <div id="register-form" class="form-container">
            <h2>Register</h2>
            <form onsubmit="register(event)">
                <label for="register-username">Username</label>
                <input type="text" id="register-username" required>
                
                <label for="register-password">Password</label>
                <input type="password" id="register-password" required>
                
                <label for="register-email">Email</label>
                <input type="email" id="register-email" required>
                
                <button type="submit">Register</button>
                <p>Already have an account? <a href="javascript:toggleForm('login')">Login</a></p>
            </form>
        </div>

        <div id="forgot-form" class="form-container">
            <h2>Forgot Password</h2>
            <form onsubmit="forgotPassword(event)">
                <label for="forgot-username">Username</label>
                <input type="text" id="forgot-username" required>
                
                <label for="forgot-email">Email</label>
                <input type="email" id="forgot-email" required>
                
                <button type="submit">Reset Password</button>
                <p><a href="javascript:toggleForm('login')">Back to Login</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
